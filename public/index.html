<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palette.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg">
    <title>Blackjack 3:2</title>
</head>

<body>
    <header>Blackjack 3:2</header>

    <main>
        <h2>Dealer <span id="dealer-score" class="score"></span></h2>
        <section id="dealer" class="hand"></section>
        <hr>
        <h2>Player <span id="player-score" class="score"></span></h2>
        <section id="player" class="hand"></section>

        <span id="result-message"></span>

        <div class="actions">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="place-bet">
                Place Bet $<input id="bet" type="number" min="2" step="2" autofocus></span>
            </button>
        </div>
    </main>

    <footer>
        Total money: <span id="player-money"></span>
    </footer>

    <script type="module" src="/src/index.js"></script>
</body>

</html>
