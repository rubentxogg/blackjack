<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/SPADES-ACE.svg">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <main>
        <h2>Dealer</h2>
        <section id="dealer" class="hand">
            <span id="dealer-score"></span>
        </section>

        <h2>Player</h2>
        <section id="player" class="hand">
            <span id="player-score"></span>
        </section>

        <span id="player-money"></span>

        <div class="actions">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="place-bet">
                Place Bet $<input id="bet" type="number" min="1"></span>
            </button>
        </div>
    </main>
    
    <footer>Footer</footer>

    <script type="module" src="/src/index.js"></script>
</body>
</html>
