<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palette.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
    <title>Blackjack</title>
</head>

<body>
    <header>
        <button id="open-how-to-play" class="how-to-play"></button>
        <span>Blackjack</span>

        <dialog id="how-to-play-dialog">
            <button id="close-how-to-play"></button>
            <h2 id="how-to-play-title">How to play</h2>

            <section id="how-to-play">
                <article>
                    <h2 id="goal-title">Goal</h2>
                    <p id="goal-text"></p>
                </article>

                <article>
                    <h2 id="card-values-title">Card Values</h2>
                    <p id="card-values-number-text"></p>
                    <p id="card-values-face-text"></p>
                    <p id="card-values-aces-text"></p>
                </article>

                <article>
                    <h2 id="player-actions-title">Player actions</h2>

                    <div class="info-container">
                        <div class="info-container-item">
                            <h3 id="player-actions-hit-title">Hit</h3>
                            <p id="player-actions-hit-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="player-actions-bet-title">Bet</h3>
                            <p id="player-actions-bet-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="player-actions-stand-title">Stand</h3>
                            <p id="player-actions-stand-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="player-actions-double-down-title">Double Down</h3>
                            <p id="player-actions-double-down-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="player-actions-insurance-bet-title">Insurance Bet</h3>
                            <p id="player-actions-insurance-bet-text"></p>
                        </div>
                    </div>
                </article>

                <article>
                    <h2 id="round-result-title">Round result</h2>

                    <div class="info-container">
                        <div class="info-container-item">
                            <h3 id="round-result-win-title">Win</h3>
                            <p id="round-result-win-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="round-result-bust-title">Bust</h3>
                            <p id="round-result-bust-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="round-result-push-title">Push</h3>
                            <p id="round-result-push-text"></p>
                        </div>
                    </div>
                </article>

                <article>
                    <h2 id="special-situations-title">Special situations</h2>

                    <div class="info-container">
                        <div class="info-container-item">
                            <h3 id="special-situations-blackjack-title">Blackjack</h3>
                            <p id="special-situations-blackjack-text"></p>
                        </div>

                        <div class="info-container-item">
                            <h3 id="special-situations-insurance-title">Insurance</h3>
                            <p id="special-situations-insurance-text"></p>
                        </div>

                        <div class="info-container-item"><!-- FIX grid position --></div>
                    </div>
                </article>
            </section>
        </dialog>
    </header>

    <main>
        <div class="play-area">
            <section class="dealer">
                <h2>
                    <span id="dealer-text">Dealer</span>
                    <span id="dealer-score" class="score"></span>
                </h2>
                <div id="dealer" class="hand"></div>
            </section>
            <hr>
            <!-- Hidden -->
            <div id="result-display">
                <span id="result-type"></span>
                <span id="result-money"></span>
                <div id="blackjack-display">
                    <span>B</span><span>L</span><span>A</span><span>C</span><span>K</span><span>J</span><span>A</span><span>C</span><span>K</span><span>!</span>
                </div>
            </div>
            <section class="player">
                <h2>
                    <span id="player-text">Player</span>
                    <span id="player-score" class="score"></span>
                </h2>
                <div id="player" class="hand"></div>
            </section>
        </div>

        <div class="actions">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="double-down">Double Down</button>

            <div class="bet-container">
                <div class="chips">
                    <button id="chip-1" disabled value="1"></button>
                    <button id="chip-5" disabled value="5"></button>
                    <button id="chip-10" disabled value="10"></button>
                    <button id="chip-25" disabled value="25"></button>
                    <button id="chip-100" disabled value="100"></button>
                    <button id="chip-500" disabled value="500"></button>
                    <button id="chip-1k" disabled value="1000"></button>
                    <button id="chip-5k" disabled value="5000"></button>
                </div>
                <button id="decline">Decline</button>
                <button id="place-bet" disabled>
                    <span>Place Bet $</span><input id="bet" type="number" readonly>
                </button>

                <button id="all-in" disabled>
                    <span>All in</span>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="player-bet">
            <span id="current-bet-text">Current bet:</span>
            <span id="player-bet"></span>
        </div>
        <span>-</span>
        <div class="player-money">
            <span id="total-money-text">Total money:</span>
            <span id="player-money"></span>
        </div>

        <span id="version">v1.4.2</span>
    </footer>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
